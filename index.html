<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>BK_PRO 72.03_brick_wall — model-viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; background:#111; }
    model-viewer { width: 100%; height: 100%; background: #111; }

<body>
  <model-viewer
    src="./Models/BK_PRO 72.03_brick_wall.glb"

    ar-scale="auto"

    exposure="0.65"

    <div slot="poster" style="display:flex; align-items:center; justify-content:center; height:100%; color:#aaa;">Загрузка модели…</div>
